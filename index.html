<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMC Calculator</title>
        <link rel="stylesheet" href="./css/style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
      <main class="container" id="container">
        <section class="img" id="img">
            <img src="./img/fitnessImg.svg" alt="fitness people">
        </section>

        <section class="calculator" id="calculator">
            <form class="form" id="form">
                <h1 class="title" id="title">Calculadora de IMC</h1>

            <div class="input-box">
                <label for="weight">Peso em kg</label>
                <div class="input-field">
                    <i class="fa-solid fa-weight-scale"></i>
                    <input type="number" id="weight" step="any" placeholder="Ex: 58.7" required>
                    <span>Kg</span>
                </div>
            </div>

            <div class="input-box">
                <label for="height">Altura em metros</label>
                <div class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input type="number" id="height" step="any" placeholder="Ex: 1.70" required>
                    <span>m</span>
                </div>
            </div>

            <button class="calculate" id="calculate">Calcular</button>

            </form>

            <div id="infos" class="hidden">
                
                <div class="result" id="result">
                    <div class="bmi" id="bmi">
                        <span>Seu IMC:</span>
                        <span id="value"></span>
                        
                    </div>
                    <div class="description" id="description">
                        <span></span>
                    </div>
                </div>

                <div class="more-info" id="more-info">
                    <a href="https://www.tuasaude.com/imc/" target="_blank">Mais informações
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
      </main>
        <script src="./js/app.js"></script>
    </body>
</html>
